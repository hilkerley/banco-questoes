{% extends '../base.html' %}

{% block content %}

    <section class="content-header">
      <h1>
        Questões
      </h1>
      <ol class="breadcrumb">
        <li class="active"><i class="fas fa-plus"></i> Atualizar Questão</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Atualizar Questão</h3>
        </div>
        <div class="box-body">
            <form method="post">
          {% csrf_token %}
            {{ form.as_p }}
            <a class="btn btn-danger" href="{% url 'questoes:disciplinas' %}">Cancelar</a>
            <button type="submit" class="btn btn-success">Atualizar</button>
            </form>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
{% endblock %}
